<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page2</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <section class="container">
    <div class="box">
    <!-- HTML Chart -->
    <figure class="chart" data-percent="85">
      <figcaption><b>85%</b><br>HTML</figcaption>
       <span class="html"></span>
      <svg width="200" height="200">
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>
    </div>
    
    <div class="box">
    <!-- CSS Chart -->
    <figure class="chart" data-percent="72">
      <figcaption><b>72%</b><br>CSS</figcaption>
      <span class="css"></span>
      <svg width="200" height="200">
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>    
    </div>
    
    <div class="box">
    <!-- JAVASCRIPT Chart -->
    <figure class="chart" data-percent="60">
      <figcaption><b>60%</b><br>JAVASCRIPT</figcaption>
      <span class="javascript"></span>
      <svg width="200" height="200">
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>
    </div>

    <div class="box">
    <!-- PHOTOSHOP Chart -->
    <figure class="chart" data-percent="95">
      <figcaption><b>95%</b><br>PHOTOSHOP</figcaption>
      <span class="photoshop"></span>
      <svg width="200" height="200">
        <circle class="outer" cx="95" cy="95" r="85" transform="rotate(-90, 95, 95)"/>
      </svg>
    </figure>
    </div>
  </section>
</body>
</html>
